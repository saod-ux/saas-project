name: CI

on:
  push:
    branches: [ main, stabilize/** ]
  pull_request:
    branches: [ main, stabilize/** ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Typecheck
        run: npm run test:typescript

      - name: Lint
        run: npm run lint

      - name: Validate i18n keys
        run: npm run check-i18n

      - name: Validate Storage Configuration
        run: npm run validate:storage

      - name: Start dev
        run: nohup npm run dev & echo $! > dev.pid; sleep 15

      - name: Smoke tenant isolation
        env:
          BASE_URL: http://localhost:3000
        run: |
          chmod +x scripts/smoke-tenant-isolation.sh || true
          ./scripts/smoke-tenant-isolation.sh demo-store ssas || true

      - name: Stop dev server
        if: always()
        run: |
          if [ -f dev.pid ]; then kill $(cat dev.pid) || true; fi
