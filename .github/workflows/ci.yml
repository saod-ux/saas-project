name: CI

on:
  push:
    branches: [ main, stabilize/** ]
  pull_request:
    branches: [ main, stabilize/** ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Typecheck
        run: |
          if npm run | grep -q "test:typescript"; then
            npm run test:typescript
          else
            npx tsc -p tsconfig.json --noEmit
          fi

      - name: Lint
        run: |
          if npm run | grep -q "lint"; then
            npm run lint
          else
            npx next lint || true
          fi

      - name: Start dev server
        env:
          NEXT_TELEMETRY_DISABLED: 1
        run: |
          nohup npm run dev > dev.out 2>&1 & echo $! > dev.pid
          # انتظر شوية يعطي فرصة للسيرفر يقلع
          sleep 15

      - name: Smoke tenant isolation
        env:
          BASE_URL: http://localhost:3000
        run: |
          chmod +x scripts/smoke-tenant-isolation.sh || true
          ./scripts/smoke-tenant-isolation.sh demo-store ssas || true

      - name: Stop dev server
        if: always()
        run: |
          if [ -f dev.pid ]; then kill $(cat dev.pid) || true; fi
